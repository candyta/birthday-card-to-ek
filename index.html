<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日贺卡</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .card {
            width: 300px;
            height: 480px;
            perspective: 1000px;
            position: relative;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            transform: translateZ(0); /* 启用硬件加速 */
            will-change: transform; /* 提示浏览器提前优化 */
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-position: center;
            transform: translateZ(0); /* 启用硬件加速 */
            overflow: hidden; /* 隐藏超出部分 */
        }
        .card-front {
            background-image: url('./front.jpg'); /* 正面占位符图片 */
            filter: blur(5px); /* 模糊效果 */
        }
        .card-back {
            background-image: url('./back.jpg'); /* 背面占位符图片 */
            filter: blur(5px); /* 模糊效果 */
            transform: rotateY(180deg);
        }
        .card-front-full, .card-back-full {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            clip-path: inset(100% 0 0 0); /* 初始裁剪为 100%（完全隐藏） */
            transition: clip-path 2s ease-in-out; /* 渐变效果 */
        }
        .card-front-full {
            background-image: url('./front.png'); /* 正面高清图片 */
        }
        .card-back-full {
            background-image: url('./back.png'); /* 背面高清图片 */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div class="card-front-full"></div>
            </div>
            <div class="card-back">
                <div class="card-back-full"></div>
            </div>
        </div>
    </div>

    <script>
        // 加载高清图片
        const frontFull = document.querySelector('.card-front-full');
        const backFull = document.querySelector('.card-back-full');

        // 触发渐变效果
        function loadHighResImages() {
            frontFull.style.clipPath = 'inset(0 0 0 0)'; /* 从顶部到底部逐渐显示 */
            backFull.style.clipPath = 'inset(0 0 0 0)'; /* 从顶部到底部逐渐显示 */
        }

        // 确保图片加载完成后触发
        frontFull.onload = loadHighResImages;
        backFull.onload = loadHighResImages;

        // 提前加载高清图片
        frontFull.style.backgroundImage = "url('./front.png')";
        backFull.style.backgroundImage = "url('./back.png')";
    </script>
</body>
</html>
